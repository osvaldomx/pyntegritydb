# .github/workflows/publish-to-pypi.yml

name: Publicar Paquete en PyPI

on:
  release:
    types: [published] # Se activa cuando publicas una nueva release en GitHub

jobs:
  build-and-publish:
    name: Construir y publicar paquete en PyPI
    runs-on: ubuntu-latest
    permissions:
      # MUY IMPORTANTE: Este permiso es necesario para la publicación sin contraseña/token
      id-token: write

    steps:
      - name: Clonar el repositorio
        uses: actions/checkout@v4

      - name: Configurar Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.12"

      - name: Instalar dependencias
        run: |
          python -m pip install --upgrade pip
          pip install build pytest
          pip install -e .

      - name: Ejecutar pruebas
        run: pytest

      - name: Construir el paquete
        run: python -m build

      - name: Publicar paquete en PyPI
        uses: pypa/gh-action-pypi-publish@release/v1
        # No se necesita usuario ni contraseña, usa Trusted Publishing